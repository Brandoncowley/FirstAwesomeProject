<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>First Awesome Project</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="parallax-template/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="parallax-template/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css" />

</head>

<body>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2" id="activity-selector">Activity Selector</h1>
        <div class="row center">
          <h5 class="header col s12 light">You're bored. Let's find an activity for you to do</h5>
        </div>
        <br><br>
      </div>
    </div>
    <div class="parallax"><img src="hexagonImage.jpg" alt="Unsplashed background img 1"></div>
  </div>


  <div class="container">
    <div class="section">
      <div class="row">


        <div class="col s12 center">
          <h4 id="search-activity-category">Search your Activity Category</h4>
          <input list="activities" type="text" id="searchBar" size="26px">
          <datalist id="activities">
            <option value="charity">
            <option value="cooking">
            <option value="diy">
            <option value="education">
            <option value="music">
            <option value="recreational">
            <option value="relaxation">
            <option value="social"></option>
          </datalist>
          <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">Let's give you the details on where below!</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="geometricImage.jpg" alt="Unsplashed background img 2"></div>
  </div>

  <div class="container space-even">
    <div class="section hide" id="resultSection">
      <div class="row">
        <div class="col lg3 card">
          <h3 id="activity">ACTIVITY</h3>
          <h4 id="activity-p"></h4>
        </div>
        <div class="col lg3 card">
          <h3 id="price">PRICE</h3>
          <div id="price-p">
            <i id = "moneyOne" class="fa fa-money fa-4x" aria-hidden="true"></i>
            <i id ="moneyTwo"class="fa fa-money fa-4x" aria-hidden="true"></i>
            <i id ="moneyThree"class="fa fa-money fa-4x" aria-hidden="true"></i>
          </div>
        </div>
        <div class="col lg3 card">
          <h3 id="participants">PARTICIPANTS</h3>
          <div id="participants-p">
            <i id ="personOne" class="fa fa-user fa-4x" aria-hidden="true"></i>
            <i id="personTwo" class="fa fa-user fa-4x" aria-hidden="true"></i>
            <i id ="personThree" class="fa fa-user fa-4x" aria-hidden="true"></i>

          </div>
        </div>
      </div>
      <div class="col lg3 card">
        <h3 id="image"></h3>
        <img id="image-img"></img>
        <button id="search-again" class="btn waves-effect waves-light btn-large" type="submit" name="action">Search Again
          <i class="material-icons right">send</i>
        </button>
      </div>
      
    </div>
  </div>


  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">Awesome Project built by Brandon, Melina, Mike, and Sean</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="metalFoilImage.jpg" alt="Unsplashed background img 3"></div>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="parallax-template/js/materialize.js"></script>
  <script src="parallax-template/js/init.js"></script>
  <script src="script.js"></script>

</body>

</html>
